<ion-header>
    <ion-toolbar>
        <ion-title>Візити до лікарів</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="2">
                Дата
            </ion-col>
            <ion-col size="3">
                Спец-ст
            </ion-col>
            <ion-col>
                Заключення
            </ion-col>
        </ion-row>

        <ion-row *ngFor="let visit of visits">
            <ion-col size="2">
                {{visit.date | date:"dd.MM.yyyy"}}
            </ion-col>
            <ion-col size="3">
                {{visit.doctor.speciality | lowercase}}
            </ion-col>
            <ion-col>
                {{visit.conclusion}}
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
